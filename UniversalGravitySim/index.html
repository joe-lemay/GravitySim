<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">nk
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="camera-panel">
            <div id="directions">
                <button onclick="panUp()">&uarr;</button>
                    <div id="left-right">
                        <button onclick="panLeft()">&larr;</button>
                        <button onclick="panRight()">&rarr;</button>
                    </div>
                <button onclick="panDown()">&darr;</button>
            </div>
            <div class="magnify">
                <button onclick="zoomIn()">+&#128269;</button>
                <button onclick="zoomOut()">-&#x1F50D;</button>
            </div>
        </div>
        <canvas id="canvas1" onscroll="zoomEffect(event)" onmousedown="massBody.createOnDrag(event)"
            onmouseup="massBody.endDrag(event)"></canvas>
        <div id="controls">
            <div class="wrapper">
                <label class="slider" id="time-output" for="time">Gravity Scaler:</label>
                <input id="time" type="range" min=" 0.00001" max="0.01" step="0.0001" value="0.001">
            </div>
            <div class="wrapper">
                <label class="slider" id="dist-output" for="dist">Space Scaler:</label>
                <input id="dist" type="range" min=" 0.1" max="2" step="0.1" value="1.2">
            </div>
            <div class="wrapper">
                <label class="slider">Mass Scaler:</label>
                <input id="mass" type="range" min=" 0.01" max="20" step="0.01" value="1">
            </div>
            <div class="wrapper">
                <label class="slider" id="numOfBodies" for="numOfBodies">Number of bodies<br>(1-1000):</label>
                <input id="bodyNum" type="number" value="1000">
            </div>
            <div class="wrapper">
                <label class="slider" id="size" for="size">Max Size of bodies<br>(1-50):</label>
                <input type="number" id="maxSize" value="1">
            </div>
            <div class="wrapper">
                <button onclick="massBody.recreateUniverse()">Recreate the Universe!</button>
            </div>
            <div class="wrapper">
                <label class="slider">Turn on Walls:</label>
                <div id="buttonPanel">
                    <div id="radioPanel">
                        <div class="radio">
                            <p class="txtWhite">Yes</p>
                            <input type="radio" class="slider" onclick="checkWall()" name="wallInput" value="true">
                        </div>
                        <div class="radio">
                            <p class="txtWhite">No</p>
                            <input type="radio" class="slider" onclick="checkWall()" name="wallInput" value="false"
                                checked>
                        </div>
                    </div>
                </div>
                <label class="slider">Turn on Trails:</label>
                <div id="buttonPanel">
                    <div id="radioPanel">
                        <div class="radio">
                            <p class="txtWhite">Yes</p>
                            <input type="radio" class="slider" onclick="checkTrails()" name="trailInput" value="true">
                        </div>
                        <div class="radio">
                            <p class="txtWhite">No</p>
                            <input type="radio" class="slider" onclick="checkTrails()" name="trailInput" value="false" 
                                checked>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <p class="txtWhite">Select a body type:</p>
                <select name="bodyChoice" id="bodyChoice" onchange="checkBodyType()">
                    <option value="blackHole">Black Hole</option selected>
                    <option value="massBody">Mass Body</option>
                </select>
                <label class="slider" id="sizeOfBody" for="sizeOfBodies">Size of body:<br>(1-100):</label>
                <input id="bodySize" type="number" value="10">
                <label class="slider" id="massOfBody" for="massOfBodies">Mass of body:<br>(1-10000):</label>
                <input id="bodyMass" type="number" value="10">
                <p class="txtWhite">Click anywhere to make a body!</p>
                <p class="txtWhite">Drag and release for velocity!</p>
                <label class="slider" id="bh-output" for="bhMove">Freeze Black Hole:</label>
                <div id="buttonPanel">
                    <div id="radioPanel">
                        <div class="radio">
                            <p class="txtWhite">Yes</p>
                            <input type="radio" class="slider" onclick="checkHole()" name="bhInput" value="true"
                                checked>
                        </div>
                        <div class="radio">
                            <p class="txtWhite">No</p>
                            <input type="radio" class="slider" onclick="checkHole()" name="bhInput" value="false">
                        </div>
                    </div>
                    <button onclick="massBody.clearHoles()">Clear Black Holes</button>
                    <button onclick="massBody.clearLastBody()">Undo Last Body</button>
                    <button onclick="massBody.clearAllBodies()">Clear the Universe</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
